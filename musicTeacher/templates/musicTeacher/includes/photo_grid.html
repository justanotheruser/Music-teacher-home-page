<div class="grid-container">
    {% for photo in photos %}
        <div class="grid-item">
            <img src="{{ photo.photo_thumbnail.url }}" alt="{{ photo.short_descr }}"
              title='{{ photo.short_descr|default:"" }}' description='{{ photo.description }}' 
              pub_date='{{ photo.pub_date }}' when='{{ photo.when|default:"" }}' />
        </div>
    {% endfor %}
</div>

<script src="{% static 'musicTeacher/zoom.js' %}"></script>
